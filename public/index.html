<!DOCTYPE !html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel = "stylesheet" integrity = "sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin = "anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Pixelify+Sans&family=Space+Mono&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href = "stylesheets/blocks_button.css"> 
        <link rel = "stylesheet" href = "stylesheets/gradient_animation.css">
        <link rel = "stylesheet" href = "stylesheets/audio_player.css">
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
        <script src = "https://kit.fontawesome.com/ba57058827.js" crossorigin = "anonymous"></script>
        <script src = "scripts/audioAnalysis.js" defer></script>
        <script src = "scripts/initFileLoader.js" defer></script>
    </head>
    <body class = "container">
        <section id = "up" class = "transition-effect"></section>
        <section id = "up-1" class = "transition-effect"></section>
        <section id = "down" class = "transition-effect"></section>
        <section id = "left" class = "transition-effect"></section>
        <section id = "left-1" class = "transition-effect"></section>
        <section id = "right" class = "transition-effect"></section>
        <button id = "blocksButton" class = "btn btn-primary"><b>BLOCKS</b></button>
        <div class = "audio-player">
            <div class = "cover-art">
                <img id = "coverArt" alt = "Album Cover Art" onerror = "setDefaultImage()" height = "500" width = "500">
            </div>
            <div class = "time">
                <span class = "elapsed-time">0:00</span>
                <span> / </span>;
                <span class = "total-time">0:00</span>
            </div>
            <div class = "player-buttons">
                <button id = "backwardButton" class = "btn btn-primary player-buttons"><<</button>
                <button id = "playButton" class = "btn btn-primary player-buttons">I></button>
                <button id = "forwardButton" class = "btn btn-primary player-buttons">>></button>
            </div>
            <button id = "queueButton" class = "btn btn-primary"><b>ADD</b></button>
            <input type = "file" id = "filePicker" class = "hidden" accept = ".mp3, .wav" multiple>
            <div class = "song-info">
                <span id = "artistName">ARTIST</span>
                <span id = "trackTitle">TRACK</span>
                <span id = "albumTitle">ALBUM</span>
            </div>
        </div>

        <audio id = "musicPlayer" class = "hidden" preload = "metadata" controls>Audio file not supported</audio> <!-- placeholder audio player -->
        </section>
    </body>
</html>
